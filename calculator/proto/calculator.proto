syntax = "proto3";

package calculator;

option go_package = "github.com/nuttchai/go-microservices-grpc/calculator/proto";

message CalculatorReqeuest {
    int64 first_integer = 1;
    int64 second_integer = 2;
}

message CalculatorResponse {
    int64 summation = 1;
}

service CalculatorService {
    rpc Calculator (CalculatorReqeuest) returns (CalculatorResponse);
}